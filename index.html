<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="wrapper">
        <header>Tic Tac Toe Game</header>
        <div class="container">
            <div class="board"></div>
            <div class="game-details">
                <div class="score">
                    <div class="player-one">Player X:</div>
                    <div class="player-two">Player O:</div>
                </div>
                <div class="buttons">
                    <button class="new-game">New Game</button>
                    <button class="reset-game">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
